name: Oracle Tests

on:
  workflow_dispatch:
    inputs:
      haiku_validation:
        description: 'Run Haiku validation layer'
        type: boolean
        default: false

jobs:
  oracle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run Oracle Tests
        run: |
          if [ "${{ inputs.haiku_validation }}" = "true" ]; then
            pytest tests/test_oracle.py -m oracle -v --haiku
          else
            pytest tests/test_oracle.py -m oracle -v
          fi
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Generate Test Report
        if: always()
        run: |
          echo "## Oracle Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          pytest tests/test_oracle.py -m oracle --tb=no -q 2>&1 | tail -20 >> $GITHUB_STEP_SUMMARY || true
